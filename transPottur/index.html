<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vNormal;
varying vec3 N, L, E;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform mat3 normalMatrix;
uniform float time;
uniform float growthSpeed;

void main()
{
    float i = sin(growthSpeed*time);
    i = i*i;
    vec4 scale;
    scale.x = i;
    scale.y = i;
    scale.z = i;
    scale.w = 1.0;
    scale = vPosition * scale;
    
    vec3 pos = (modelViewMatrix * scale ).xyz;

    // check for directional light
    if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
    else L = normalize( lightPosition.xyz - pos );

    E =  -normalize(pos);
    N = normalize( normalMatrix*vNormal.xyz);

    gl_Position = projectionMatrix * modelViewMatrix  * scale;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;
uniform float maxBright;
varying vec3 N, L, E;

void main()
{
    vec4 fColor;

    vec3 H = normalize( L + E );

    vec4 ambient = ambientProduct;
    vec4 diffuse = max( dot(L, N), 0.0 )*diffuseProduct;
    vec4 specular = specularProduct * pow( max(dot(N, H), 0.0), shininess );

    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);


//  Throw away if too bright:
    vec4 color = ambient + diffuse + specular;
    color.a = 1.0;

    if( length(color) > maxBright)
        discard;
    else
        gl_FragColor = color;

}
</script>
