<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Grænlenski fáninn</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
uniform highp float rad;


void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;

    tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);
    if(tpos.y < 0){
        if(tpos.y < -rad || tpos.x > rad || tpos.x< -rad){
            gl_Position =tpos;

        }

    }else if(tpos.y < rad){
        if(tpos.x< rad && tpos.x > -rad){
            gl_Position = tpos;
        }
    }else{
        gl_Position = vec4(3.0,3.0,3.0,0)
    }

    //gl_Position = tpos;
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 rcolor;


void main()
{
    gl_FragColor = rcolor;
}
</script>
