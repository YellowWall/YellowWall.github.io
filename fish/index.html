<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;

uniform mat4 projection;
uniform mat4 modelview;

void main() 
{
    gl_PointSize = 4.5;
    gl_Position = projection * modelview * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
   
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<div class="flex column">
    <input type="range" min="1" max="299" id="NumFish" value="50" />
    <label for="NumFish">:Number of fish</label>

    <input
      type="range"
      min="0.25"
      max="5"
      step="0.25"
      id="fishSize"
      value="1.0"
    />
    <label for="fishSize">:Fish size</label>
    
    <input
      type="range"
      min="1"
      max="5"
      step="0.10"
      id="radius"
      value="2.5"
    />
    <label for="radius">:Detection radius</label>

    <input
      type="range"
      min="0.0"
      max="2"
      step="0.1"
      id="fishSpeed"
      value="1"
    />
    <label for="fishSpeed">:Fish speed</label>


    <input
      type="range"
      min="0"
      max="20"
      step="0.25"
      id="separation"
      value="4.0"
    />
    <label for="separation">:Seperation strength</label>

    <input
      type="range"
      min="0"
      max="20"
      step="0.25"
      id="alignment"
      value="3.0"
    />
    <label for="alignment">:Alignment strength</label>

    <input
      type="range"
      min="0"
      max="50"
      step="0.25"
      id="cohesion"
      value="2.0"
    />
    <label for="cohesion">:Cohesion strength</label>
</div>

<script type="text/javascript" src="../common/webgl-utils.js"></script>
<script type="text/javascript" src="../common/initShaders.js"></script>
<script type="text/javascript" src="../common/MV.js"></script>
<script type="text/javascript" src="fish.js"></script>

</html>
